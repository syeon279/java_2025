<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CKEditor 로드 -->
<script src="//cdn.ckeditor.com/4.25.1/standard/ckeditor.js"></script>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container card p-3 ">
		<h3 class="bg-success text-white p-3 text-center">ID DOUBLE</h3>
		<div>
			<label for="search"> ID SEARCH</label>
			<input type="text" name="search" id="search" class="form-control"
				placeholder="검색하실 단어를 적어주세요.">
		</div>
		<div class ="result alert alert-warning m-3">
		
		</div>
		<script th:inline="javascript">
			$(function() {
				$(".result").hide();
				$("#search").on("keyup", function(){
					let username = $(this).val().trim();
					if(username.length>0){
						$(".result").fadeIn();
						iddoublecheck(username);
					}
				});
				function iddoublecheck(username){
					$.ajax({
						url:"/idByUsername/" + username,
						type:"GET",
						dataType:"json",
						contentType:"application/json;charset=UTF-8",
						error:function(xhr, status, msg ){ console.error(status+"/"+msg);},
						success:function(json){
							console.log(json);
							$(".result").fadeIn().empty();
							$(".result").html(json.result);
						}
					});
				}
			});
		</script>
	</div>
	<!--  E card -->
</body>
</html>
