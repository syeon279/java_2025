<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CKEditor 로드 -->
<script src="//cdn.ckeditor.com/4.25.1/standard/ckeditor.js"></script>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container card p-3 ">
		<h3 class="bg-success text-white p-3 text-center">Books API AJAX</h3>
		<div>
			<labe for="search"> BOOK SEARCH</labe>
			<input type="text" name="search" id="search" class="form-control"
				placeholder="검색하실 책을 적어주세요">
		</div>
		<table class="table table-boarderd table-striped table-hover book_result">
			<caption class="text-center">NAVER BOOK API</caption>
			<thead class="text-center">
				<tr>
					<th scope="col">TITLE</th>
					<th scope="col">IMG</th>
					<th scope="col">AUTHOR</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<!--  ajax 호출 후 내용이 업데이트 될 영역 -->
				</tr>
			</tbody>
		</table>
		<script th:inline="javascript">
			$(function() {
				ajax_api('다니엘 콜');
				$(".book_result").hide();
				$("#search").on("keyup", function(){ // 키보드 누를 때
					$(".book_result").fadeIn();		
					let searchQuery = $(this).val().trim(); // 입력값 공백없이
					if(searchQuery.length > 0){ // 검색어가 공백이 아닐 때 호출
						$(".book_result").fadeIn();
						ajax_api(searchQuery);
					}
				})
			});

			function ajax_api(search) {
				$.ajax({
					url:"/naver/booksapi/" + search,
					type:"GET",
					dataType:"json",
					contentType:"application/json;charset=UTF-8",
					error:function(zhr, status, msg){ 
						alert(status+"/"+msg)
						},
					success:function(json){
						console.log(json);
						$(".book_result tbody").empty();
						if(json && json.items && json.items.length >0 ){
							let items = json.items;
							for(let i=0; i<items.length; i++){
									// 1. 데이터 가져오기
									let title = items[i].title;
									let img = items[i].image;
									let author = items[i].author;
									// 2. tbody 행추가 ## ! `` 템플릿 리터럴 (백틱) 
									let row = `
										<tr>
											<td>${title}</td>
											<td><img src="${img}" alt="${title}" style="width:100px;height:auto;"/></td>
											<td>${author}</td>
										</tr>
									`;
									$(".book_result tbody").append(row);
							}
						} else {
							console.log("empty");
						}// E if
					}
				});
			}
		</script>
	</div>
	<!--  E card -->
</body>
</html>
