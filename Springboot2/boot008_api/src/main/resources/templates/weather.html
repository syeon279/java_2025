<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CKEditor 로드 -->
<script src="//cdn.ckeditor.com/4.25.1/standard/ckeditor.js"></script>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<div class="container card bg-success text-white p-5">
		<table class="table table-striped table-bordered table-hover weater_result">
			<caption class="text-center text-white">우리 동네 단기예보</caption>
			<thead>
				<tr>
					<th scope="col">CATEGORY</th>
					<th scope="col">TIME</th>
					<th scope="col">DATA</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<script th:inline="javascript">
			$(function(){
				$(".weater_result tbody").empty();
				$.ajax({
					url:"/weatherapi",
					type:"get",
					dataType:"xml",
					error:function( zhr, textstatus, errorThrown ){ 
						console.log(zhr+"/"+errorThrown);
					},
					success:function(xml){
						console.log(xml);
						$(xml).find("item").each(function( i, el ){
							let tr =$("<tr>");
							let td1 = $("<td>").html( $(el).find("category").text() ); // 비우고 데이터 넣기
							let td2 = $("<td>").html( $(el).find("baseTime").text() );
							let td3 = $("<td>").html( $(el).find("obsrValue").text() );
							
							tr.append(td1).append(td2).append(td3); // 추가하기
							$(".weater_result tbody").append(tr);
						});
					} // E success
				});
			});
			
		</script>
	</div>
</body>
</html>
