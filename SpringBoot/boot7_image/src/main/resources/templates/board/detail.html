<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- layout:decorate="~{fragments/layout}" fragments폴더 안에 있는 layout렌더링 -->
<head>
<meta charset="UTF-8">
<title>TheBooks</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="contanier m-5 p-3">
			<h3 class="m-3">
				<i class="bi bi-brush">TITLE: <span th:text="${dto.btitle}"></span></i> 
			</h3>
			<div class="d-flex justify-content-end">
					<p class=" m-3"><i class="bi bi-cast"></i> NAME: <span th:text=${dto.member.username}></span><p>
					<p class=" m-3"><i class="bi bi-book-half "></i> 조회수: <span th:text=${dto.bhit}></span> <p>
			</div>
			<div class="text-center m-5">
				<p th:text="${dto.bcontent}"></p>
			</div>
			<div class="text-center m-5"> <span>이미지:</span>
				<p>
				<img th:src="@{'/upload/'+${dto.bfile}}" 
					th:alt="${dto.btitle}" 
					style="width:200px">
				</p>
			</div>
			<div class="d-flex justify-content-end m-3">
				<a th:href="@{|/board/update/${dto.id}|}"
					class="btn btn-success m-1">수정</a> 
				<a th:href="@{|/board/delete/${dto.id}|}"
					class="btn btn-success m-1">삭제</a> 
				<a href="/board/list"
					class="btn btn-outline-success m-1">목록보기</a>
			</div>
		</div>
	</div>
</body>
</html>
