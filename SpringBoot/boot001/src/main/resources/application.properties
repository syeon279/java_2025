##############################################
##	 			boot SETTING		        ##
##############################################
# WebApplication 
spring.application.name=boot001
#( none : java   servlet : web )
spring.main.web-application-type=none
server.port=8181
server.servlet.context-path=/boot1

#Banner Setting
spring.main.banner-mode=off

#DataSource Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/myboot
spring.datasource.username=root
spring.datasource.password=1234

#Jpa Setting		- sql  (create/ update) 
spring.jpa.hibernate.ddl-auto=create 
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show-sql=true

#Logging
logging.level.org.org.hibernate=info

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

