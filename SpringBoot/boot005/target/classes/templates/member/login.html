<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<!-- layout:decorate="~{fragments/layout}" fragments폴더 안에 있는 layout렌더링 -->
<head>
<meta charset="UTF-8">
<title>TheBooks</title>
</head>
<body>
	<!-- 	<th:block layout:fragment="content" /> -->
	<div layout:fragment="content" class="m-5">
		<div class="container my-3">
			<h3>MEMBER_LOGIN</h3>
			<form method="post" th:action="@{/member/login}" th:object="${memberForm}" >
				<div class="my-3  alert  alert-danger" role="alert" th:if="${param.error}"> 
					사용자를 확인해주세요. 
				</div>
				<div class="my-3">
					<label for="username" th:text="사용자ID"></label> <input type="text"
						name="username" id="username" class="form-control">
				</div>
				<div class="my-3">
					<label for="password" th:text="비밀번호"></label> <input type="text"
						name="password" id="password" class="form-control">
				</div>
				<div class="my-3">
					<input type="submit" class="btn btn-success" value="로그인" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
