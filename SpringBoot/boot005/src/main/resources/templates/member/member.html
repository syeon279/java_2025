<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- layout:decorate="~{fragments/layout}" fragments폴더 안에 있는 layout렌더링 -->
<head>
<meta charset="UTF-8">
<title>TheBooks</title>
</head>
<body>
	<div layout:fragment="content" class="m-5">
		<div class="container my-3">
			<h3>MEMBER_MYPAGE</h3>
			<div class="alert alert-success" sec:authorize="hasRole('ADMIN')"> ADMIN ROLE</div>
			<div class="alert alert-success" sec:authorize="hasRole('MEMBER')"> MEMBER ROLE</div>
			<hr/>
			<div class="alert alert-success" sec:authentication="principal"></div>
			<div class="alert alert-success" sec:authentication="principal"></div>
			<div class="alert alert-success" sec:authentication="principal.authorities"></div>
			<div class="alert alert-success" sec:authentication="principal.username"></div>
		</div>
	</div>
</body>
</html>
