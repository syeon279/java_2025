<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="contatiner card">
    <h3 class="card-header">click event</h3>
    <pre class="alert alert-warning my-3">
      1. one 버튼을 클릭하면 one 알림창 띄우기
      2. two 버튼을 클릭하면 본인 이름 알림창 띄우기
      3. three 버튼을 클릭하면 1,2,3 알림창 3번 띄우기
    </pre>
    <button class="btn btn-danger my-3" onclick="alert('one')">ONE</button>
    <button class="btn btn-warning my-3" onclick="alert('윤소현')">TWO</button>
    <button class="btn btn-info my-3" onclick="alert(1);alert(2);alert(3)">THREE</button>
  </div>
  <!-- BASIC -->
   <div class="container card my-5">
    <h3 class="card-header">EX</h3>
    <div class="alert alert-danger">
      Two 버튼을 클릭하면 본인이름 알림창 띄우기
    </div>
    <button class="btn btn-warning my-3" id="a">단</button>
    <button class="btn btn-warning my-3" onclick="alert('Sally');alert('Alpha')">animal</button>
  <script>
    //               이벤트 대상.이벤트 = 이벤트 핸들러(처리)
    document.getElementById("a").onclick = function(){ alert("Hi"); };
  </script>
  </div>
</body>
</html>
